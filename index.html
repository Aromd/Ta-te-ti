<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta-te-ti Page</title>
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Tic-tac-toe</h1>
    </header>
    <main>
        <section>
            <button class="box box1"></button>
            <button class="box box2"></button>
            <button class="box box3"></button>
            <button class="box box4"></button>
            <button class="box box5"></button>
            <button class="box box6"></button>
            <button class="box box7"></button>
            <button class="box box8"></button>
            <button class="box box9"></button>
        </section>
        <div class="selection">
            <button class="btnx"> X </button>
            <button class="btno"> O </button>
        </div>
        <button class="start">Comenzar a jugar</button>
        <div class="counter">
            <h3>Marcador:</h3>
            <div class="counter__players">
                <h4>Usuario: </h4>
                <p>0</p>
                <h4>Maquina: </h4>
                <p>0</p>
            </div>
            
        </div>
        <div class="turn">
            <h3>Turno de: </h3>
            <p></p>
        </div>

        <div class="modal">
            <div class="modal__container">
                <span class="modal-x">X</span>
                <div class="modal__title"><h3>Atenci√≥n!</h3></div>
                <p>Tenes que elegir una figura antes de empezar a jugar!</p>
                <div class="modal__ button"><button type="button" aria-label="close" class="btn btn-primary">Cerrar</button></div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
