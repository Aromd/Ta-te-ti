<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta-te-ti Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Tic-tac-toe</h1>
    </header>
    <main>
        <section>
            <button class="box box1"></button>
            <button class="box box2"></button>
            <button class="box box3"></button>
            <button class="box box4"></button>
            <button class="box box5"></button>
            <button class="box box6"></button>
            <button class="box box7"></button>
            <button class="box box8"></button>
            <button class="box box9"></button>
        </section>
        <div class="selection">
            <button class="btn btnx"> X </button>
            <button class="btn btno"> O </button>
        </div>
        <button class="start">Comenzar a jugar</button>
        <div class="counter"> <h3>Marcador:</h3> <p>0</p></div>
        <div class="turn"><h3>Turno de:</h3> <p></p></div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
